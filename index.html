<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10e74a7013.js" crossorigin="anonymous"></script>

    <title>@Jumatosk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&family=Roboto:wght@300;400&family=Sacramento&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#portfolio">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="titulo">
            <h1 class="site-title">Juliana Matos</h1>
            <h2 class="site-subtitle">React Native Developer Jr.</h2>
        </div>
    </header>
    <section class="portfolio" id='portfolio'>
        <h2>Projetos</h2>
        <div class="grid">
            <figure>
                <img class="img-portfolio" src="./img/ecommerce-creditos-s-o-c-i-a-l-c-u-t-unsplash.jpg"
                    alt="eCommerce">
                <figcaption>eCommerce</figcaption>
            </figure>
            <figure>
                <img class="img-portfolio" src="./img/mobile-creditos-nate-grant-unsplash.jpg" alt="Mobile">
                <figcaption>Mobile</figcaption>
            </figure>
            <figure>
                <img class="img-portfolio" src="./img/webdesign-creditos-domenico-loia-unsplash.jpg" alt="Web design">
                <figcaption>Web design</figcaption>
            </figure>
            <figure>
                <img class="img-portfolio" src="./img/projpessoais-creditos-hal-gatewood-unsplash.jpg"
                    alt="Projetos pessoais">
                <figcaption>Projetos pessoais</figcaption>
            </figure>
        </div>
    </section>
    <section class="contato" id='contato'>
        <h2>Contato</h2>
        <div class="grid icons">
            <a target="_blank" href="https://github.com/jumatosk">
                <i class="fab fa-github"></i>
            </a>
            <a target="_blank" href="https://linkedin.com/in/jumatosk">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a target="_blank" href="https://instagram.com/jumatosk">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto:jumatosk@gmail.com">
                <i class="far fa-envelope"></i>
            </a>
        </div>
    </section>
</body>

</html>
